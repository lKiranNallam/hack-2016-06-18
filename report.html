<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
<!DOCTYPE html>
<html>
<head>
<title>Report</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 80vh;
        margin: 0;
        padding: 0;
      }
      #map {
        min-height: 100%;
        outline: thin red solid;
      }
      .row-fluid, .container-fluid {
      	height: 100%;
      }
    </style>
    
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="col-sm-12">
			<div class="jumbotron">
				<h2>Report</h2>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-sm-2">
				<div class="form-group">
					<label for="112help">How can 112 help?</label>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" id="112help"></textarea>
				</div>
				<div class="form-group">
					<select class="form-control">
						<option value="medical">Medical</option>
						<option value="fire">Fire</option>
						<option value="Police">Police</option>
					</select>
				</div>
				<div class="form-group">
					<label data-toggle="collapse" data-target="#demo" >More Information
					&nbsp;
					<span class="glyphicon glyphicon-plus" ></span> 
					</label>
					<div id="demo" class="collapse">
						<div class="form-group">
							<label for="address">Address</label>
						</div>
						<div class="form-group">
							<textarea class="form-control" rows="5" id="address"
								maxlength="2000"></textarea>
						</div>
						<div class="form-group">
							<label for="landmark">Landmark</label>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="landmark"
								maxlength="100" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-info" />
				</div>
			</div>
			<div class="col-sm-10" id="map">
			</div>
			
		</div>
		
	</div>
	<script>
     function initMap() {
    	var myLatLng = {lat: 12.397, lng: 77.644};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 15
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
          var marker = new google.maps.Marker({
              position: myLatLng,
              map: map,
              title: 'Hello'
            });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFJr-04WvRlFc4C04OPAbMqQ_R0mWAd-s&callback=initMap">
    </script>
</body>
</html>
